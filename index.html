<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>नया ब्लॉग नाम सेट करें</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ccc;
    }
    input.valid {
      border-color: green;
    }
    input.invalid {
      border-color: red;
    }
    #feedback {
      margin-top: 8px;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: gray;
      color: white;
      cursor: not-allowed;
    }
    button.enabled {
      background-color: #28a745;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ब्लॉग नाम सेट करें</h1>
  <input type="text" id="blogName" placeholder="अपना यूनिक ब्लॉग नाम दर्ज करें" oninput="checkBlogName()">
  <div id="feedback"></div>

  <button id="saveBtn" onclick="saveAndProceed()" disabled>✅ सेव करें और आगे जाएं</button>
</div>

<script>
  const takenNames = ["hinditech", "ecnews", "myblog", "farmupdates"];

  function checkBlogName() {
    const input = document.getElementById("blogName");
    const feedback = document.getElementById("feedback");
    const button = document.getElementById("saveBtn");
    const name = input.value.trim().toLowerCase();

    if (name === "") {
      input.classList.remove("valid", "invalid");
      feedback.textContent = "";
      button.disabled = true;
      button.classList.remove("enabled");
      return;
    }

    if (takenNames.includes(name)) {
      input.classList.add("invalid");
      input.classList.remove("valid");
      feedback.textContent = "❌ यह नाम पहले से लिया गया है";
      feedback.style.color = "red";
      button.disabled = true;
      button.classList.remove("enabled");
    } else {
      input.classList.add("valid");
      input.classList.remove("invalid");
      feedback.textContent = "✅ यह नाम उपलब्ध है";
      feedback.style.color = "green";
      button.disabled = false;
      button.classList.add("enabled");
    }
  }

  function saveAndProceed() {
    const name = document.getElementById("blogName").value.trim();
    if (name !== "") {
      // भविष्य में LocalStorage में नाम सेव करने के लिए आप यह लाइन उपयोग कर सकते हैं
      // localStorage.setItem("blogName", name);
      window.location.href = "https://ecnews.github.io/ECNEWSAPP-blog-3/";
    }
  }
</script>

</body>
</html>
